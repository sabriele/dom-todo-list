<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My To-Do List</h1>

    <div class="form">
      <input
        id="input-box"
        type="text"
        placeholder="Add a task to your to-do list"
      />
      <button id="add-button" type="submit">Add!</button>
    </div>

    <ul id="todo-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
